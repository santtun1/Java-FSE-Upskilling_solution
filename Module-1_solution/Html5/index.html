<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Local Community Event Portal</title>
  <style>
    /* Task Q1: Internal Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #welcomeBanner {
      background-color: blue;
      color: white;
      text-align: center;
      padding: 10px;
    }

    .highlight {
      font-weight: bold;
    }

    .event-img {
      border: 2px solid #555;
      width: 100px;
    }

    table {
      border-collapse: collapse;
    }

    td {
      padding: 10px;
    }

    form {
      margin: 20px;
    }

    #outputMsg {
      margin-top: 10px;
      color: green;
    }
  </style>

  <script>
    // Task Q2: Validate 10-digit phone number
    function validatePhone(input) {
      const phoneRegex = /^[0-9]{10}$/;
      if (!phoneRegex.test(input.value)) {
        alert("Enter a valid 10-digit phone number.");
        input.focus();
      }
    }

    // Task Q3: Dynamic fee display based on event type
    function showFee(select) {
      const fee = select.value === "Workshop" ? "$20" : "$10";
      document.getElementById("feeDisplay").textContent = "Fee: " + fee;
    }

    // Task Q4: Show message on successful form submission
    function confirmSubmission() {
      document.getElementById("outputMsg").value = "Form submitted successfully!";
      return false; // Prevent actual form submission
    }

    // Task Q5: Enlarge image on double-click
    function enlargeImage(img) {
      img.style.transform = "scale(1.5)";
      img.style.transition = "transform 0.3s";
    }

    // Task Q6: Count characters typed in message box
    function countChars(textarea) {
      document.getElementById("charCount").textContent = "Characters: " + textarea.value.length;
    }

    // Task Q7: Notify when video is ready to play
    function videoReady() {
      document.getElementById("videoMsg").textContent = "Video ready to play!";
    }

    // Task Q8: Warn user before page unload
    window.onbeforeunload = function () {
      return "You have unsaved changes!";
    };

    // Task Q9: Store event preference in local storage
    function savePreferences(select) {
      localStorage.setItem("preferredEvent", select.value);
    }

    // Task Q10: Load preference on page load
    function loadPreferences() {
      const saved = localStorage.getItem("preferredEvent");
      if (saved) {
        const eventType = document.getElementById("eventType");
        eventType.value = saved;
        showFee(eventType);
      }
    }

    // Task Q11: Clear preferences from localStorage and sessionStorage
    function clearPreferences() {
      localStorage.clear();
      sessionStorage.clear();
      alert("Preferences cleared.");
    }

    // Task Q12: Get user geolocation
    function findLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            document.getElementById("geoOutput").textContent =
              `Lat: ${position.coords.latitude}, Lon: ${position.coords.longitude}`;
          },
          error => {
            document.getElementById("geoOutput").textContent = "Location access denied or unavailable.";
          },
          { enableHighAccuracy: true, timeout: 5000 }
        );
      } else {
        document.getElementById("geoOutput").textContent = "Geolocation not supported.";
      }
    }

    window.onload = loadPreferences;
  </script>

  <!-- External Resources (Optional) -->
  <link rel="stylesheet" href="/CTS-CSS/styles.css">
  <script src="/CTS-javascript/main.js"></script>
</head>

<body>

  <!-- Task Q13: Simple Navigation Menu -->
  <nav>
    <a href="#home">Home</a> |
    <a href="#events">Events</a> |
    <a href="#contact">Contact</a> |
    <a href="help.html" target="_blank">Help</a>
  </nav>

  <!-- Main Content -->
  <main>

    <!-- Task Q14: Welcome Banner with Special Offer -->
    <div id="welcomeBanner">
      Welcome back, <span class="highlight">Community Member!</span><br>
      <span style="color: red; font-weight: bold;">Special Offer: Free entry to first 50 signups!</span>
    </div>

    <!-- Task Q15: Display Past Events in Table with Images -->
    <section id="events">
      <h2>Past Community Events</h2>
      <table border="1">
        <caption>Memorable Moments</caption>
        <tr>
          <td><img src="https://th.bing.com/th/id/OIP.kzC76npsS20sj798la8cwwHaEs?w=315&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" class="event-img" alt="Clean-up Drive" title="Clean-up Drive" ondblclick="enlargeImage(this)"></td>
          <td><img src="https://th.bing.com/th/id/OIP.GepVrAq2h8CqcJU6yeaH8AHaGK?rs=1&pid=ImgDetMain" class="event-img" alt="Tree Plantation" title="Tree Plantation" ondblclick="enlargeImage(this)"></td>
          <td><img src="https://tse1.mm.bing.net/th/id/OIP.klEf9H5eofD3KqijK1hfHwHaEK?rs=1&pid=ImgDetMain" class="event-img" alt="Blood Donation" title="Blood Donation" ondblclick="enlargeImage(this)"></td>
        </tr>
        <tr>
          <td><img src="https://www.netmeds.com/images/cms/wysiwyg/blog/2021/06/1624004495_Yoga_big_450.jpg" class="event-img" alt="Yoga Day" title="Yoga Day" ondblclick="enlargeImage(this)"></td>
          <td><img src="https://static.vecteezy.com/system/resources/previews/024/844/121/original/national-sports-day-illustration-with-sportsperson-from-different-sport-in-flat-cartoon-hand-drawn-landing-page-background-templates-vector.jpg" class="event-img" alt="Sports Fest" title="Sports Fest" ondblclick="enlargeImage(this)"></td>
          <td><img src="https://tse4.mm.bing.net/th/id/OIP.dzBKnqw-qnWJvgrhePEVQwAAAA?rs=1&pid=ImgDetMain" class="event-img" alt="Art Show" title="Art Show" ondblclick="enlargeImage(this)"></td>
        </tr>
      </table>
    </section>

    <!-- Task Q16: Registration Form with Input Validation -->
    <section id="contact">
      <h2>Event Registration Form</h2>
      <form onsubmit="return confirmSubmission()">
        <label>Name: <input type="text" name="name" required autofocus placeholder="Enter full name"></label><br><br>
        <label>Email: <input type="email" name="email" required placeholder="your@email.com"></label><br><br>
        <label>Phone: <input type="text" name="phone" onblur="validatePhone(this)" placeholder="10-digit number"></label><br><br>
        <label>Date: <input type="date" name="date" required></label><br><br>

        <label>Event Type:
          <select id="eventType" onchange="showFee(this); savePreferences(this)">
            <option value="Festival">Festival</option>
            <option value="Workshop">Workshop</option>
          </select>
        </label>
        <span id="feeDisplay" class="highlight"></span><br><br>

        <label>Message:<br>
          <textarea name="message" rows="4" cols="40" onkeyup="countChars(this)" placeholder="Your message here..."></textarea>
        </label>
        <div id="charCount">Characters: 0</div><br>

        <button type="submit" onclick="confirmSubmission()">Register</button>
        <output id="outputMsg"></output>
      </form>
      <br>
      <button onclick="clearPreferences()">Clear Preferences</button>
    </section>

    <!-- Task Q17: Embedded Video for Promotions -->
    <section>
      <h2>Event Promo</h2>
      <video width="320" controls oncanplay="videoReady()">
        <source src="promo.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div id="videoMsg"></div>
    </section>

    <!-- Task Q18: Geolocation Access -->
    <section>
      <h2>Find Nearby Events</h2>
      <button onclick="findLocation()">Find Nearby Events</button>
      <div id="geoOutput" class="highlight"></div>
    </section>

  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 City Council - Community Portal</p>
  </footer>
</body>
</html>
